<app-header tabIndex="3"> </app-header>

<div class="container-fluid">
    <div class="row">

        <div class="col-xs-12 col-md-7">
            <div class="col-xs-12" *ngFor="let faqItem of items | async">
                <app-faq-item [q]="faqItem.q" [a]="faqItem.a"> </app-faq-item>
            </div>
        </div>

        <div class="col-xs-12 col-md-5">
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter subject title">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" cols="50" placeholder="Enter message content"> </textarea>
                    </div>
                    <div class="form-group" style="text-align: right">
                        <button type="submit" class="btn btn-default">Send Message</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<app-footer> </app-footer>
