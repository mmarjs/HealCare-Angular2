<div class="body">
</div>
<div class="grad"></div>
<div class="container-fluid">
    <div class="col-xs-11 login animated zoomIn" style="text-align: center">
        <a routerLink="/"><img src="assets/images/logo.png" style="margin-top: -150px; width: 100%; max-width: 300px" /></a>
        <input type="email" placeholder="email" name="email" [(ngModel)]="model.email"><br>
        <input type="password" placeholder="password" name="password" [(ngModel)]="model.password"><br>
        <input type="button" value="Login" (click)="login()">
        <div style="color: white; padding: 15px">
            Don't have an account? &nbsp; <a style="color: #fd582a" routerLink="/signup">Get Started</a>
        </div>
        <button (click)="facebookLogin()" type="button" class="btn btn-fb" style="background:rgb(59,89,152);font-size: 14px;"><i class="fa fa-facebook left" style="font-size: 14px;"></i> Facebook</button>
        <button (click)="gplusLogin()" type="button" class="btn btn-gplus" style="background:rgb(221,75,57);font-size: 14px;"><i class="fa fa-google-plus left" style="font-size: 14px;"></i> Google +</button>
        <div *ngIf="error!=null" style="color:blue">
            <br> {{error.message}}
        </div>
    </div>
</div>
